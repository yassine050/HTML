<head>
    <title>Buscar Cámaras de Fotos</title>
</head>
<body>
    <h1>Cámaras de Fotos</h1>

    <form method="get">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ej. Canon, Nikon, Sony">

        <label for="resolucion">Resolución (en megapíxeles):</label>
        <input type="number" id="resolucion" name="resolucion" placeholder="Ej. 20">

        <label for="precio">Precio máximo:</label>
        <input type="number" id="precio" name="precio" placeholder="Ej. 1000">

        <button type="submit">Buscar</button>
    </form>
</body>
